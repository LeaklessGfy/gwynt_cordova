<!DOCTYPE html>

    <head>

        <meta name="format-detection" content="telephone=no">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/framework7/framework7.ios.min.css">

    <body id="main-content">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>

        <!-- Panels overlay-->

        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <ul>

                        <a href="#" class="create-profil">
                            <div class="item-content">

                                    <div class="item-title">Profil</div>
                                </div>
                            </div>

                </ul>
            </div>
        </div>

        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>

        <!-- Views-->
        <div class="views">

                <div class="navbar">

                        <div class="right">

                                <div class="content-block-inner">

                                    <p id="pseudo-c"></p>
                                    <input type="text" id="pseudo-form" placeholder="Changer son pseudo">

                                    <input type="text" id="bg-form" placeholder="Changer son fond">
                                    <button id="btn-bg">Valider</button>
                                </div>
                            </div>

                            <div class="content-block-title">What about simple navigation?</div>

                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a href="#" class="create-profil item-link">
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title">Profil</div>

                                                </div>
                                            </div>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="create-geoloc item-link">
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title">Géolocalisation</div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>

                                    <li><a href="form.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Form</div>
                                            </div>
                                        </div></a></li>
                                </ul>
                            </div>

                            <!--<div class="content-block-title">Side panels</div>
                            <div class="content-block">
                                <div class="row">
                                    <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                                    <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                                </div>
                            </div>-->

                    </div>
                </div>

                    <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
                </div>-->

        <script type="text/template" id="profilPage">

                    <div class="center">Profil</div>
                </div>

                            </ul>

                        </div>
                    </div>
                </div>

        <script type="text/javascript" src="js/page.min.js"></script>
